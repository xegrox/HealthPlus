{% from 'button.html' import button, focus_button %}

<div class=" container flex justify-center p-10 bg-white border" >
       <form class="w-full max-w-lg" hx-post ="/dashboard/vaccine_logs">
         <div class="flex flex-wrap -mx-3 mb-6 px-3">
           <div class="block uppercase tracking-wide font-bold text-2xl mb-5">New log</div>
         </div>
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-gray-700 text-sm font-bold mb-2" for="grid-vaccine_name">
                Vaccine Name
              </label>
                <div class="relative">
                   <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-vaccine_name">
                    <option>Pfizer-BioNTech</option>
                    <option>Moderna</option>
                    <option>Sinovac-CoronaVac</option>
                  </select>
                  <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                  </div>
                </div>
            </div>
            <div class="w-full md:w-1/2 px-3">
              <label class="block uppercase tracking-wide text-gray-700 text-sm font-bold mb-2" for="grid-last-name">
                Batch no:
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Batch-">
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6 mt-6">
            <div class="w-36 px-3 mt-4">
              <label class="block uppercase tracking-wide text-gray-700 text-sm font-bold mb-2" for="grid-quantity">
                Quantity
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-quantity" type="number">
            </div>
          </div>
      <div class="flex flex-wrap -mx-3 mb-2">
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-sm font-bold mb-2" for="grid-city">
            Delivery Date
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-city" type="date" placeholder="Albuquerque">
        </div>

          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-zip" type="date" placeholder="90210">
