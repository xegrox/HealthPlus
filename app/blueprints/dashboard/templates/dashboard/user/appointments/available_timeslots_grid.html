<div class="grid grid-cols-2 auto-rows-min gap-5" _="
    on selectTime(time)
        for el in <div/> in me
            if el's @value is time
                remove .bg-gray-100 .hover:bg-gray-200 from el
                add .text-white .bg-secondary to el
            else
                remove .text-white .bg-secondary from el
                add .bg-gray-100 .hover:bg-gray-200 to el
            end
        end
    ">
    {% for timeslot in timeslots %}
    <div class="text-center p-4 rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors"
         _="on click trigger selectTime(time: @value)" value="{{ timeslot[0] + ':' + timeslot[1] }}">{{ timeslot[0] + ':' + timeslot[1] }}</div>
    {% endfor %}
</div>
