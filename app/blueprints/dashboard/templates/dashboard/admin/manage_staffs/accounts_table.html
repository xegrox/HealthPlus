<table _="install TableSearchBehaviour install TableCheckboxBehaviour">
    <thead>
        <tr>
            <th><input type="checkbox" name="check_all"></th>
            <th>Account ID</th>
            <th>Staff ID</th>
            <th>Role</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Edit</th>
        </tr>
    </thead>
    <tbody>
        {% for account in accounts %}
        <tr>
            <td><input type="checkbox" value="{{ account['account_id'] }}"></td>
            <td>{{ account['account_id'] }}</td>
            <td>{{ account['staff_id'] }}</td>
            <td>{{ account['role'] }}</td>
            <td>{{ account['first_name'] }}</td>
            <td>{{ account['last_name'] }}</td>
            <td class="p-0 px-3"><i class="ti ti-pencil text-xl text-secondary rounded-full hover:bg-secondary/10 p-2 transition-colors" _="
            on click send showModal(account: {{ account }}) to #modal_edit_staff_account
            "></i></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
