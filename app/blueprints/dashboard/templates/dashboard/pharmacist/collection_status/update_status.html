{% from 'button.html' import button, focus_button %}

<div class="flex flex-col">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
            <div class="shadow overflow-hidden border-b bg-white sm:rounded-lg pl-5 pt-5 pb-5">
              <p class="text-3xl font-bold underline decoration-primary">Update Status</p>
              <p class="text-xl font-bold decoration-primary pt-3">Patient: John Lee</p>
              <br>
              <div class="flex justify-left">
                <div>
                  <div class="form-check">
                    <input class="form-check-input rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                           type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label inline-block text-gray-800" for="flexRadioDefault1">
                      Pending
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                           type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label inline-block text-gray-800" for="flexRadioDefault2">
                      Ongoing
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                           type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                    <label class="form-check-label inline-block text-gray-800" for="flexRadioDefault2">
                      Sent
                    </label>
                  </div>
                </div>
              </div>
              <div class="px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                {{ focus_button('Confirm', submit='True') }}
                <div class="px-2 py-2"></div>
                {{ button('Cancel', submit='True') }}
              </div>
            </div>
        </div>
    </div>
</div>
