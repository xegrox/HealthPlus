{% from 'menu_item.html' import menu_item %}
<div class="relative" _="
    install DropdownBehaviour(button: .services_btn, content: .services_dropdown)
    on showContent show .services_dropdown in me with opacity
    on hideContent hide .services_dropdown in me with opacity
    ">
    <div class="services_dropdown flex flex-col w-60 absolute rounded-lg right-0 top-full rounded-lg bg-gray-50 mt-2 shadow-xl cursor-auto outline outline-2 outline-gray-100 transition-opacity opacity-0">
        <div class="flex space-x-5 p-4">
            <p class="hover:bg-primary/10 transition-colors px-10 flex">Services</p>
        </div>
        {{ menu_item('Book Appointments', href='/dashboard#appointments') }}
        {{ menu_item('Book Covid Appointments', href='/dashboard#') }}
        {{ menu_item('Buy Medicine', href='/dashboard#order_medicine') }}
    </div>
</div>
