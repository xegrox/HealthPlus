{% macro button(name, link='#', onclick='') %}
<a class="outline outline-2 outline-secondary p-2 px-5 rounded hover:bg-secondary/20 transition-colors" href="{{ link }}" onclick="{{ onclick }}">
    <p class="text-secondary truncate">{{ name }}</p>
</a>
{% endmacro %}

{% macro focus_button(name, link='#', onclick='') %}
<a class="outline outline-2 outline-secondary bg-secondary py-2 px-5 rounded hover:bg-secondary/80 hover:outline-secondary/80 transition-colors" href="{{ link }}" onclick="{{ onclick }}">
    <p class="text-white text-center truncate">{{ name }}</p>
</a>
{% endmacro %}
