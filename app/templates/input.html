{% macro input(label, type='text', name='', required=False) %}
<label class="flex flex-col space-y-2">
    {{ label }}
    <input class="bg-gray-100 rounded-lg p-2 focus:outline-secondary hover:bg-gray-200 focus:bg-gray-200 transition-colors" type="{{ type }}" name="{{ name }}" {{ 'required' if required }}>
</label>
{% endmacro %}
